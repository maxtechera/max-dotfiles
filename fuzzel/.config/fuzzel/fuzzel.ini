# Fuzzel Application Launcher Configuration
# Catppuccin Mocha Theme with Peach Accent
# Performance-optimized for ultra-fast searching

[main]
# Font configuration
font=JetBrainsMono Nerd Font:size=14
dpi-aware=yes

# Window geometry
width=45
horizontal-pad=40
vertical-pad=20
inner-pad=20
lines=15

# Text settings
letter-spacing=0
line-height=28
prompt=Search: 

# Icons
icon-theme=Papirus
icons-enabled=yes
image-size-ratio=0.8

# Search fields
fields=name,generic,comment,exec,keywords

# Behavior
show-actions=yes
terminal=ghostty -e
layer=overlay
exit-on-keyboard-focus-loss=yes

# Performance optimizations
cache=yes
workers=0  # Auto-detect CPU cores

[colors]
# Catppuccin Mocha colors with transparency
background=1e1e2edd
text=cdd6f4ff
prompt=fab387ff
input=cdd6f4ff
match=fab387ff
selection=313244ff
selection-text=cdd6f4ff
selection-match=fab387ff
border=fab387ff

[border]
width=3
radius=10

[dmenu]
# Dmenu compatibility mode
exit-immediately-if-empty=yes

[key-bindings]
# Navigation
cancel=Escape Control+g
execute=Return KP_Enter
execute-or-next=Tab
cursor-left=Left Control+b
cursor-right=Right Control+f
cursor-home=Home Control+a
cursor-end=End Control+e
delete-prev=BackSpace
delete-prev-word=Mod1+BackSpace Control+w
delete-next=Delete Control+d
delete-next-word=Mod1+d Control+Delete
delete-line=Control+k
prev=Up Control+p
next=Down Control+n
prev-page=Page_Up Control+u
next-page=Page_Down Control+d