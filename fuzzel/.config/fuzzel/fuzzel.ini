[main]
font=JetBrainsMono Nerd Font:size=14
dpi-aware=yes
width=45
horizontal-pad=40
vertical-pad=20
inner-pad=20
lines=15
letter-spacing=0
line-height=28
prompt=Search: 
icon-theme=Papirus
icons-enabled=yes
image-size-ratio=0.8
fields=name,generic,comment,exec,keywords
show-actions=yes
terminal=ghostty -e
# Performance optimizations
cache=yes

[colors]
background=1e1e2edd
text=cdd6f4ff
prompt=fab387ff
input=cdd6f4ff
match=fab387ff
selection=313244ff
selection-text=cdd6f4ff
selection-match=fab387ff
border=fab387ff

[border]
width=3
radius=10

[dmenu]
exit-immediately-if-empty=yes

[key-bindings]
cancel=Escape Control+g
execute=Return KP_Enter
cursor-left=Left Control+b
cursor-right=Right Control+f
cursor-home=Home Control+a
cursor-end=End Control+e
delete-prev=BackSpace
delete-prev-word=Mod1+BackSpace Control+w
prev=Up Control+p
next=Down Control+n