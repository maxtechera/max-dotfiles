# GTK 4.0 Configuration
# Catppuccin Mocha Theme with Peach Accent
# Optimized for consistency with Hyprland environment

[Settings]
# Theme settings
gtk-theme-name=Catppuccin-Mocha-Standard-Peach-Dark
gtk-icon-theme-name=Papirus-Dark
gtk-font-name=JetBrainsMono Nerd Font 11
gtk-cursor-theme-name=Catppuccin-Mocha-Dark-Cursors
gtk-cursor-theme-size=24

# Application behavior
gtk-enable-event-sounds=0
gtk-enable-input-feedback-sounds=0

# Window decorations
gtk-decoration-layout=close,minimize,maximize:menu

# Font rendering
gtk-xft-antialias=1
gtk-xft-hinting=1
gtk-xft-hintstyle=hintslight
gtk-xft-rgba=rgb
gtk-xft-dpi=96

# Dark theme preference
gtk-application-prefer-dark-theme=1

# Enable animations
gtk-enable-animations=1

# Primary modifier key (for consistency with Hyprland)
gtk-primary-button-warps-slider=1

# Scrolling behavior
gtk-overlay-scrolling=1

# Hint to use client-side decorations
gtk-hint-font-metrics=1