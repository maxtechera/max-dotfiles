[Settings]
# GTK 3.0 Configuration - Catppuccin Theme
# This file configures the appearance of GTK 3.0+ applications

# Theme settings
gtk-theme-name=Catppuccin-Mocha-Standard-Peach-Dark
gtk-icon-theme-name=Papirus-Dark
gtk-font-name=JetBrainsMono Nerd Font 11
gtk-cursor-theme-name=Catppuccin-Mocha-Dark-Cursors
gtk-cursor-theme-size=24

# Application behavior
gtk-toolbar-style=GTK_TOOLBAR_BOTH_HORIZ
gtk-toolbar-icon-size=GTK_ICON_SIZE_LARGE_TOOLBAR
gtk-button-images=1
gtk-menu-images=1
gtk-enable-event-sounds=0
gtk-enable-input-feedback-sounds=0

# Window decorations
gtk-decoration-layout=close,minimize,maximize:menu

# Font rendering
gtk-xft-antialias=1
gtk-xft-hinting=1
gtk-xft-hintstyle=hintslight
gtk-xft-rgba=rgb
gtk-xft-dpi=96

# Dark theme preference
gtk-application-prefer-dark-theme=1

# Enable animations
gtk-enable-animations=1

# File chooser settings
gtk-recent-files-max-age=30
gtk-recent-files-limit=50

# Accessibility
gtk-keynav-cursor-only=0
gtk-keynav-wrap-around=1

# Color scheme for applications that support it
gtk-color-scheme=base_color:#1e1e2e
fg_color:#cdd6f4
tooltip_fg_color:#cdd6f4
selected_bg_color:#fab387
selected_fg_color:#1e1e2e
text_color:#cdd6f4
bg_color:#313244
tooltip_bg_color:#1e1e2e
insensitive_bg_color:#45475a
insensitive_fg_color:#6c7086