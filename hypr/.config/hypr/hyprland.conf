# Hyprland Configuration
# Performance-optimized setup with minimal animations
# Matching Aerospace keybindings from macOS

# Monitor setup (adjust to your setup)
monitor=,preferred,auto,1

# Execute at launch
exec-once = waybar
exec-once = swww init
exec-once = mako
exec-once = /usr/lib/polkit-kde-authentication-agent-1
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP

# Set wallpaper (create default if not exists)
exec-once = mkdir -p ~/Pictures/Screenshots
exec-once = [ -f ~/Pictures/wallpaper.jpg ] || convert -size 2560x1440 plasma: ~/Pictures/wallpaper.jpg
exec-once = swww img ~/Pictures/wallpaper.jpg

# Some default env vars
env = XCURSOR_SIZE,24
env = QT_QPA_PLATFORMTHEME,qt5ct
env = WLR_NO_HARDWARE_CURSORS,1 # Fixes cursor issues on some systems

# Input configuration
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = true
        disable_while_typing = true
        tap-to-click = true
    }

    sensitivity = 0
}

# General settings - Match Aerospace (no gaps) + Performance
general {
    gaps_in = 0
    gaps_out = 0
    border_size = 1
    col.active_border = rgba(88c0d0ee)
    col.inactive_border = rgba(4c566aaa)
    
    layout = dwindle
    
    allow_tearing = false
    no_cursor_warps = true
}

# Decoration - Optimized for performance
decoration {
    rounding = 0  # No rounding for performance
    
    blur {
        enabled = false  # Disable blur for performance
        size = 3
        passes = 1
    }

    drop_shadow = false  # Disable shadows for performance
    
    active_opacity = 1.0
    inactive_opacity = 1.0
}

# Animations - Minimal for performance
animations {
    enabled = false  # Disable all animations for maximum performance
    
    # If you want minimal animations, uncomment below and comment above
    # enabled = true
    # bezier = instant, 0, 1, 0, 1
    # animation = windows, 1, 0.5, instant
    # animation = windowsOut, 1, 0.5, instant
    # animation = border, 0
    # animation = borderangle, 0
    # animation = fade, 0
    # animation = workspaces, 1, 0.5, instant
}

# Layout configurations
dwindle {
    pseudotile = true
    preserve_split = true
    no_gaps_when_only = true
}

master {
    new_is_master = true
    no_gaps_when_only = true
}

# Window rules
windowrulev2 = noinitialfocus,class:^(steam)$
windowrulev2 = float,class:^(pavucontrol)$
windowrulev2 = float,class:^(nm-connection-editor)$
windowrulev2 = float,class:^(blueman-manager)$

# Workspace rules - Matching Aerospace assignments
windowrulev2 = workspace 3 silent,class:^(google-chrome)$,title:^(.*Profile 1.*)$
windowrulev2 = workspace 3 silent,class:^(chromium)$,title:^(.*Profile 1.*)$
windowrulev2 = workspace 19 silent,class:^(Slack)$
windowrulev2 = workspace 13 silent,class:^(whatsapp-for-linux)$
windowrulev2 = workspace 13 silent,class:^(whatsapp)$
windowrulev2 = workspace 6 silent,class:^(figma)$
windowrulev2 = workspace 16 silent,class:^(postman)$
windowrulev2 = workspace 15 silent,class:^(spotify)$

# Set mod key (Alt to match Aerospace)
$mainMod = ALT

# Key bindings - Core
bind = $mainMod, RETURN, exec, ghostty
bind = $mainMod SHIFT, Q, killactive,
bind = $mainMod SHIFT CTRL, Q, exit,
bind = $mainMod, F, fullscreen,
bind = $mainMod SHIFT, F, togglefloating,
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle

# Rofi app launcher (Spotlight-like)
bind = $mainMod, SPACE, exec, rofi -show drun -theme ~/.config/rofi/launcher.rasi
bind = $mainMod SHIFT, SPACE, exec, rofi -show run -theme ~/.config/rofi/launcher.rasi
bind = $mainMod, W, exec, rofi -show window -theme ~/.config/rofi/launcher.rasi

# Focus windows (vim-style)
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

# Move windows
bind = $mainMod SHIFT, H, movewindow, l
bind = $mainMod SHIFT, L, movewindow, r
bind = $mainMod SHIFT, K, movewindow, u
bind = $mainMod SHIFT, J, movewindow, d

# Resize windows
bind = $mainMod, minus, exec, hyprctl dispatch splitratio -0.1
bind = $mainMod, equal, exec, hyprctl dispatch splitratio 0.1

