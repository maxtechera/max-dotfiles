# Project Manifest
# Defines all your projects and their setup requirements
# Run: ./sync-projects.sh to clone/update all projects

projects:
  # Example project structure
  example-project:
    repo: git@github.com:username/example.git
    path: experiments/example
    setup:
      - npm install
      - cp .env.example .env
    post_clone_message: "Remember to update .env with your API keys"

